<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Real-Time Fraud Analytics UI Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            text-align: center;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .label {
            margin-top: 8px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Real-Time Fraud Analytics UI Showcase</h1>
    <div class="grid">
        <div class="grid-item">
            <img src="ui_dashboard.png" alt="Dashboard">
            <div class="label">Dashboard</div>
        </div>
        <div class="grid-item">
            <img src="ui_check_transaction.png" alt="Check Transaction">
            <div class="label">Check Transaction</div>
        </div>
        <div class="grid-item">
            <img src="ui_live_simulation.png" alt="Live Simulation">
            <div class="label">Live Simulation</div>
        </div>
        <div class="grid-item">
            <img src="ui_analytics.png" alt="Analytics">
            <div class="label">Analytics</div>
        </div>
        <div class="grid-item">
            <img src="ui_settings.png" alt="Settings">
            <div class="label">Settings</div>
        </div>
        <div class="grid-item"></div>
    </div>
</body>

</html>
